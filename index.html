    <title>Document</title>

        width: 100vw;
      }

        margin-top: 0;
        margin-bottom: 10px;
      }
      
    </style>
  </head>

    <div class="container">
      <!-- 画像に文字を重ねる -->
      <div class="flexbox">
        <img src="./assets/images/shop@2x.jpg" alt="" />

          <h1>Hello</h1>
          <h2 class="text">hello</h2>
        </div>
      </div>

    </div>
